<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header style="text-align: center;">
        <h1 style="color: brown;">Generating QR code for Student Information</h1>
        
        <p  style="color: blueviolet;">Please Fill the Information  </p>  
        
      </header>
      <div class="form">
        <input type="text" name="URL" spellcheck="false" placeholder="student Roll number">
        <input type="text" name="NAME" spellcheck="false" placeholder="student name">
        <input type="text" name="DEPT" spellcheck="false" placeholder="student Department">
        <input type="text" name="class" spellcheck="false" placeholder="enter class">
        <input type="text" name="DIV" spellcheck="false" placeholder="Enter Division">
        <input type="text" name="ENROLL" spellcheck="false" placeholder="Enter Enrollment number">
        <input type="text" name="BATCH" spellcheck="false"  placeholder="Enter batch">
        <input type="text" name="yr" spellcheck="false" placeholder="Enter Academic year">

        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
       
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
